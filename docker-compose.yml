services:
  astraforge:
    build: .
    container_name: astraforge-ide
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ASTRA_SERVER_TOKEN_FILE=/run/secrets/astra_server_token.txt
    volumes:
      - ./astra_data:/app/data
      - astra_config:/app/config
      - ./secrets:/run/secrets:ro
      - ./.env:/app/.env:ro

volumes:
  astra_config:
